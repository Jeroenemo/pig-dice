<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Nosifer&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
</head>
<body>
  <!-- <audio controls autoplay="true" id="audio" loop="true">
    <source src="/audio/Marble Zone Remix.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio> -->
  <div class='container'>
    <h1 class="text-center">Pig Dice Game</h1>
    <div class="win-hide">
      <p class="text-center">Welcome to our game! This is a game of pig dice, press the button to roll the dice</p>
    </div>

    <div class="win-hide">
      <div class="row" id="bank-divs">
        <div class="col-md-4 offset-md-2">
          <div id="bank-1">
            <p>Player 1 bank: <span id="bank-output-1">0</span></p>
          </div>
        </div>
        <div class="col-md-4">
          <div id="bank-2">
            <p>Player 2 bank: <span id="bank-output-2">0</span></p>
          </div>
        </div>
      </div>
      <div id="flip-card">
        <div class="flip-card-front">
          <div id="output-1">
            <div id="total-1"></div>
            <button type="button" class="btn btn-info" id="roll-1">Player 1 Roll!</button>
            <button type="button" class="btn btn-success" id="hold-1">Hold!</button>
            
            <div id="score-1"></div>
          </div>
        </div>
        <div class="flip-card-back">
          <div id="output-2">
            <div id="total-2"></div>
            <button type="button" class="btn btn-info" id="roll-2">Player 2 Roll!</button>
            <button type="button" class="btn btn-success" id="hold-2">Hold!</button>
            <div id="score-2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <div class="card" id="card-hide">
          <div class="card-title">
            <div class="card-body">
              <div id="winner-output">
                <button type='button' class='btn btn-primary' id='reload-btn'>Play again!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
